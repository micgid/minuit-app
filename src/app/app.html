<ion-menu [content]="mainContent">
  <ion-header>
    <ion-toolbar>
      <ion-title>
        Menu
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content id="side-menu21">
    <ion-list id="menu-list1">      
      <ion-item *ngFor="let p of menuItems" (click)="openPage(p.page)">
        <ion-icon *ngIf="p.image" name="{{p.image}}" item-left></ion-icon>
        {{p.name}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav #mainContent [root]="rootPage"></ion-nav>
